<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Example with PHP</title>
</head>
<body>

<p>Welcome to my project.</p>

<p>Let's <a href="login-ajax.html">Log in</a>.</p>
or <a id="logout" href="#logout">Log out</a> (if you already logged in).

<p>After logging in, you can now access an authenticated resource.<br/>
    For example, <button id="get-user-info">Click here</button> to see your user Information.
</p>
<br/>
<p id="user-info"></p>

</body>
<script src="/jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function () {
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function delete_cookie( name ) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        $("#logout").click(function() {
            delete_cookie("token");
        });

        $("#get-user-info").click(function(e){
            e.preventDefault();
            const token = getCookie("token");       //or loading from other storage
            $.ajax({
                url: '/api/user.php',
                beforeSend: function(request){
                    request.setRequestHeader('Authorization', 'Bearer ' + token);
                },
                type: 'GET',
                success: function(data) {
                    $("#user-info").html(data);
                },
                error: function() {
                    alert('error');
                }
            });
        });
    });
</script>

</html>
